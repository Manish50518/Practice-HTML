<html>
  <head>
    <title>sign up page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <hr />
          <div class="well">
            <style>
              #mob3 {
                width: 350px;
              }
              #Date {
                width: 116px;
              }
              #mon {
                width: 116px;
              }
              #year {
                width: 116px;
              }
              #sub1 {
                background: rgb(161, 16, 64);
                color: white;
                width: 116px;
              }
            </style>
            <p>It's quick and easy.</p>
            <hr />
            <form action="#">
              <div class="form-group">
                <input
                  type="text"
                  id="fn1"
                  name="fn1"
                  value=""
                  placeholder="First name"
                />&nbsp &nbsp
                <input
                  type="text"
                  id="su2"
                  name="surname"
                  value=""
                  placeholder="surname"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="mob3"
                  name="mobile"
                  value=""
                  placeholder="Mobile number or email address"
                />
              </div>
              <br />
              <br />
              <input
                type="password"
                id="newp"
                name="New password"
                value=""
                placeholder="New password"
              />
              <br />
              <br />
              <label>Date of birth</label>
              <br />
              <select id="date" name="Date">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <select id="mon" name="month">
                <option value="jan">jan</option>
                <option value="feb">feb</option>
                <option value="mar">mar</option>
                <option value="apl">apl</option>
                <option value="may">may</option>
              </select>

              <select id="year" name="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
              <br />
              <br />
              <label>Gender</label>
              &nbsp
              <label>Female</label>
              <input id="female" name="Gender" type="radio" value="Female" />
              &nbsp
              <label>male</label>
              <input id="male" name="Gender" value="male" type="radio" />&nbsp
              <label>Custom</label>
              <input id="cust" value="custom" name="Gender" type="radio" />
              <p>
                People who use our service may have uploaded your contact
                information to Facebook. Learn more.<br />

                By clicking Sign Up, you agree to our Terms, Privacy Policy and
                Cookies Policy. You may receive SMS notifications from us and
                can opt out at any time.
              </p>
              <div class="container-fluid">
                <center>
                  <button type="button" class="btn btn-success" id="sub1">
                    Sign Up
                  </button>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
